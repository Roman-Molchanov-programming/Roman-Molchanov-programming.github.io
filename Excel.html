<!DOCTYPE html>

    <title>Excel-Conspect</title>

<body>
    <h1>Excel-Conspect</h1>
    <h2>Зочем нужен знак' ?</h2>
    <h3>
        
        Знак ' предотврощает ошибку по поводу синтаксиса <br>
        Например: если вы напишите =k+nhk, то онопривратится в #ИМЯ но <br>
        Если написать '=k+nhk, то ошибки не будет.
    
    </h3>
</body>
</html>
