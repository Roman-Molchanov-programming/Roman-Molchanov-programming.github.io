#slider{
	<!--Положение слайдера -->
	position: relative;
	text-align: center;
	top: 10px;
}

#slider{ <!--Центровка слайдера-->
	margin: 0 auto;
}

#slider article{ <!--Все изображения справа друг от друга-->
	width: 20%
	float: left;
}

#slides .image{ <!--устанавливает общий размер блока с изображениями-->
	width: 50%;
	line-height: 0;
}

#overflow{ <!--скрывает все, что находится за пределами этого блока-->
	width: 100%;
	overflow: hidden;
}
